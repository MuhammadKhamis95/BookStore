<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book Store</title>

        <!-- Icons -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <!-- Styles -->
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!-- Start Header -->
        <header>
            <!-- Start Nav -->
            <div class="nav container">
                <a href="#" class="logo">Book<span>Store</span></a>
                <!-- cart icon -->
                <i class='bx bxs-shopping-bag-alt' id="cart-icon"></i>


                <!-- Cart -->
                <div class="cart">
                    <h2 class="cart-title">your cart</h2>

                    <!-- Content -->
                    <div class="cart-content">
                        <!-- Test Box -->
                        <div class="cart-box">
                            <img src="img/img2.jpg" alt="" class="cart-img">
                            <div class="detail-box">
                                <div class="cart-product-title">Gone With The Wild</div>
                                <div class="cart-price">$40</div>
                                <input type="number" value="1" class="cart-quantity">
                            </div>
                            <!-- Remove Cart -->
                            <i class='bx bxs-trash-alt cart-remove'></i>
                        </div>
                    </div>

                    <!-- Total -->
                    <div class="total">
                        <div class="total-title">Total</div>
                        <div class="total-price">$10</div>
                    </div>
                    <!-- Buy Button -->
                    <button type="button" class="btn-buy">Buy Now</button>
                    <!-- Cart Close -->
                    <i class='bx bxs-x-circle' id="cart-close"></i>
                </div>
            </div>
        </header>
        <!-- End Header -->
        
        <!-- Start Shop Section -->
        <section class="shop container">
            <h2 class="section-title">Shop Products</h2>

            <!-- Content -->
            <div class="shop-content">
                <!-- Book 1 -->
                <div class="product-box">
                    <img src="img/img1.jpg" alt="" class="product-img">
                    <h2 class="product-title">how high we go in the dark</h2>
                    <span class="product-price">$20</span>
                    <i class='bx bxs-shopping-bag-alt add-cart'></i>
                </div>

                <!-- Book 2 -->
                <div class="product-box">
                    <img src="img/img2.jpg" alt="" class="product-img" height="80%">
                    <h2 class="product-title">Gone With The Wild</h2>
                    <span class="product-price">$40</span>
                    <i class='bx bxs-shopping-bag-alt add-cart'></i>
                </div>

                <!-- Book 3 -->
                <div class="product-box">
                    <img src="img/img3.jpg" alt="" class="product-img">
                    <h2 class="product-title">Think and Grow Rich</h2>
                    <span class="product-price">$50</span>
                    <i class='bx bxs-shopping-bag-alt add-cart'></i>
                </div>

                <!-- Book 4 -->
                <div class="product-box">
                    <img src="img/img4.jpg" alt="" class="product-img">
                    <h2 class="product-title">Lord Of The Rings</h2>
                    <span class="product-price">$60</span>
                    <i class='bx bxs-shopping-bag-alt add-cart'></i>
                </div>

                <!-- Book 5 -->
                <div class="product-box">
                    <img src="img/img5.jpg" alt="" class="product-img">
                    <h2 class="product-title">Part Of My World</h2>
                    <span class="product-price">$70</span>
                    <i class='bx bxs-shopping-bag-alt add-cart'></i>
                </div>

                <!-- Book 6 -->
                <div class="product-box">
                    <img src="img/img6.jpg" alt="" class="product-img">
                    <h2 class="product-title">Follow Me To Ground</h2>
                    <span class="product-price">$80</span>
                    <i class='bx bxs-shopping-bag-alt add-cart'></i>
                </div>

                <!-- Book 7 -->
                <div class="product-box">
                    <img src="img/img7.jpg" alt="" class="product-img">
                    <h2 class="product-title">What Should Be Wild</h2>
                    <span class="product-price">$100</span>
                    <i class='bx bxs-shopping-bag-alt add-cart'></i>
                </div>

                <!-- Book 8 -->
                <div class="product-box">
                    <img src="img/img8.jpg" alt="" class="product-img">
                    <h2 class="product-title">The Wild Mother</h2>
                    <span class="product-price">$120</span>
                    <i class='bx bxs-shopping-bag-alt add-cart'></i>
                </div>
            </div>
        </section>
        <!-- End Shop Section -->



        <!-- JS file -->
        <script src="main.js"></script>
    </body>
</html>
